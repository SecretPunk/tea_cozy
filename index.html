<!-- Codecademy Intensive - UNIT 4: Display and Positioning
Assessible Project -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css" />
  </head>
  <body>

    <header>
      <img src="resources/images/img-tea-cozy-logo.png" alt="logo" />
      <nav>
        <span><a href="#">Mission</a></span>
        <span><a href="#">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>
    </header>

    <main>

      <section class="mission">
        <h2>Our mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable,
          Small Batch, Fair Trade, Organic Tea</h4>
      </section>

      <section class="featured-tea">

        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>

        <div class="featured-tea-list">
          <div class="featured-tea-item">
            <img src="resources/images/img-berryblitz.jpg" alt="Berry Blitz" />
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="featured-tea-item">
            <img src="resources/images/img-spiced-rum.jpg" alt="Spiced Rum" />
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="featured-tea-item">
            <img src="resources/images/img-donut.jpg" alt="Donut" />
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="featured-tea-item">
            <img src="resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave" />
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="featured-tea-item">
            <img src="resources/images/img-bedford-bizarre.jpg" alt="Bizarre" />
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div>

      </section>

    </main>


  </body>
</html>
